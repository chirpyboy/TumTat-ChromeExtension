<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TumTat - Free AI Summary and Asking</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #4285f4;
      text-align: center;
    }
    .menu-item {
      display: block;
      padding: 10px 15px;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      transition: all 0.2s;
    }
    .menu-item:hover {
      background-color: #4285f4;
      color: white;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    #options-link {
      color: #4285f4;
      text-decoration: none;
      cursor: pointer;
    }
    #options-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="title">TumTat - Free AI Summary and Asking</div>
  
  <a href="#" class="menu-item" id="summary-btn">Summarize current page</a>
  <a href="#" class="menu-item" id="ask-btn">Ask about current page</a>
  
  <div class="footer">
    <a id="options-link">Settings</a> | v1.0.1
  </div>

  <script src="popup.js"></script>

</html>
